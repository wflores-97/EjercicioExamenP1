<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

        <div class="container">
            <form action="" class="formulario">
                <div class="col-auto">
                    <h2>Calculo Descuento</h2>
                </div>
                <div class="row mb-3">
                    <div class="col-auto">
                        <label class="col-form-label">Producto 1</label>
                        <input type="number" id="producto1" class="form-control">
                    </div>
                    <div class="col-auto">
                        <label class="col-form-label">Producto 2</label>
                        <input type="number" id="producto2" class="form-control">
                    </div>
                    <div class="col-auto">
                        <label class="col-form-label">Producto 3</label>
                        <input type="number" id="producto3" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-auto">
                        <label class="col-form-label">Producto 4</label>
                        <input type="number" id="producto4" class="form-control">
                    </div>
                    <div class="col-auto">
                        <label class="col-form-label">Producto 5</label>
                        <input type="number" id="producto5" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-auto">
                        <label class="col-form-label"><b>Subtotal</b></label>
                        <label class="col-form-label" id="subtotal">0.00 Lps</label>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-auto">
                        <label class="col-form-label"><b>Descuento</b></label>
                        <label class="col-form-label" id="descuento">0%</label>
                    </div> 
                </div>
                <div class="row mb-3">
                    <div class="col-auto">
                        <label class="col-form-label"><b>Total</b></label>
                        <label class="col-form-label" id="total">0.00 Lps</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-auto botones">
                        <button type="button" class="btn btn-primary" onclick="calcular()">Calcular</button>
                        <button type="button" class="btn btn-primary" onclick="limpiar()">Limpiar</button>
                    </div>
                </div>
            </form>
        </div>


    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
